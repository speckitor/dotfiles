autostart = "nitrogen --restore & \
picom & \
setxkbmap -layout us,ru -option grp:win_space_toggle -option ctrl:nocaps & \
xrandr --output HDMI-A-0 --primary --mode 1920x1080 --rate 144 --left-of eDP"

default_layout = "Tiled"

screen_gap = 0

layout_gap = 0

main_window_area = 0.5

set_new_window_main = false

min_window_width = 100

min_window_height = 100

border_width = 0

focused_border_color = 0xFF0000

unfocused_border_color = 0xFFFFFF

move_window_step = 150

button_mod = "Super"

move_button = "LeftButton"

resize_button = "RightButton"

pointer_update_time = 10

desktops = (
  { mon = "eDP"; desktop_names = ("1", "2", "3", "4"); },
  { mon = "HDMI-A-0"; desktop_names = ("5", "6", "7", "8"); }
)

keybinds = (
  { key = "Return"; mods = ("Super"); action = "run"; param = "alacritty"; },
  { key = "B";      mods = ("Super"); action = "run"; param = "floorp"; },
  { key = "R";      mods = ("Super"); action = "run"; param = "arun"; },
  { key = "Z";      mods = ("Super"); action = "run"; param = "boomer"; },
  { key = "P";      mods = ("Super"); action = "run"; param = "flameshot gui"; },

  { key = "J"; mods = ("Super"); action = "cyclefocusdown"; },
  { key = "K"; mods = ("Super"); action = "cyclefocusup"; },

  { key = "T"; mods = ("Super", "Shift"); action = "setlayout"; param = "Tiled"; },
  { key = "R"; mods = ("Super", "Shift"); action = "setlayout"; param = "Rtiled"; },
  { key = "T"; mods = ("Super", "Alt"); action = "setlayout"; param = "Vtiled"; },
  { key = "R"; mods = ("Super", "Alt"); action = "setlayout"; param = "Rvtiled"; },
  { key = "V"; mods = ("Super", "Shift"); action = "setlayout"; param = "Vertical"; },
  { key = "H"; mods = ("Super", "Shift"); action = "setlayout"; param = "Horizontal"; },

  { key = "T"; mods = ("Super"); action = "setfocustiled"; },
  { key = "F"; mods = ("Super"); action = "setfocusfullscreen"; },

  { key = "L"; mods = ("Super"); action = "resizemainwindow"; param = "+5%"; },
  { key = "H"; mods = ("Super"); action = "resizemainwindow"; param = "-5%"; },
  { key = "S"; mods = ("Super"); action = "swapmainfocus"; },
  { key = "J"; mods = ("Super", "Shift"); action = "swapfocusdown"; },
  { key = "K"; mods = ("Super", "Shift"); action = "swapfocusup"; },

  { key = "C"; mods = ("Super"); action = "destroyclient"; },
  { key = "C"; mods = ("Super", "Shift"); action = "killclient"; },

  { key = "Escape"; mods = ("Super"); action = "killwm"; },
  { key = "Escape"; mods = ("Super", "Alt"); action = "restartwm"; },

  { key = "1"; mods = ("Super"); action = "setcurrentdesktop"; param = "1"; },
  { key = "2"; mods = ("Super"); action = "setcurrentdesktop"; param = "2"; },
  { key = "3"; mods = ("Super"); action = "setcurrentdesktop"; param = "3"; },
  { key = "4"; mods = ("Super"); action = "setcurrentdesktop"; param = "4"; },
  { key = "5"; mods = ("Super"); action = "setcurrentdesktop"; param = "5"; },
  { key = "6"; mods = ("Super"); action = "setcurrentdesktop"; param = "6"; },
  { key = "7"; mods = ("Super"); action = "setcurrentdesktop"; param = "7"; },
  { key = "8"; mods = ("Super"); action = "setcurrentdesktop"; param = "8"; },

  { key = "1"; mods = ("Alt"); action = "movefocustodesktop"; param = "1"; },
  { key = "2"; mods = ("Alt"); action = "movefocustodesktop"; param = "2"; },
  { key = "3"; mods = ("Alt"); action = "movefocustodesktop"; param = "3"; },
  { key = "4"; mods = ("Alt"); action = "movefocustodesktop"; param = "4"; },
  { key = "5"; mods = ("Alt"); action = "movefocustodesktop"; param = "5"; },
  { key = "6"; mods = ("Alt"); action = "movefocustodesktop"; param = "6"; },
  { key = "7"; mods = ("Alt"); action = "movefocustodesktop"; param = "7"; },
  { key = "8"; mods = ("Alt"); action = "movefocustodesktop"; param = "8"; },
)
